<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 mb-2 bg-dark text-white" >
    <div class="container mt-5 col-6 text-center">
        <div>
            <img src="img/logo3.png" alt="" style="width: 100%;"> 
        </div>
        <div>
            <div>
                <h5 id="result">Resultado</h5>
                <button id="copy">copiar</button>
            </div>
            
        </div>
        <div class="btn">
            <input type="button" value="WIN" id="v">
            <input type="button" value="LOSS" id="y">
        </div>
        
     <div class="back">

        <a href="index1.html"><img src="img/Back.png" alt=""></a>
    </div>
    </div>

    
    <script>
        const btnCopy = document.getElementById('copy')
        const copyResult = document.getElementById('result')
        const win = document.getElementById("v")
        const loss = document.getElementById("y")
        const data = window.location.search
        const taxa = data.split("?")[1]
            .split("=")[1]
    
        

        let resultado = 0

        win.addEventListener("click", e =>{
            resultado = taxa
            console.log(resultado)
        })

        loss.addEventListener("click", e => {
            e.preventDefault()
            let teste = taxa * 2
            resultado += teste
            console.log(resultado)
        })
        console.log(taxa)
        btnCopy.addEventListener("click", e =>{
            navigator.clipboard.writeText(copyResult.innerText)
            })
    </script>
</body>

</html>
