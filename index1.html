<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <div class="container mt-5 col-6 text-center">
        <img src="img/logo3.png" alt="">
        <div class="mb-3">
            <input class="form-control" placeholder="BANCA INICIAL" id="dinheiro">
        </div>
        <form action="/index2.html" method="get">
            <div class="mb-3">
                <label class="form-label" for="gerenciamento">GERENCIAMENTO</label>
                <select class="form-select" name="gerenciamento" id="gerenciamento">
                    <option disabled selected>Selecione Um Gerenciamento</option>
                    <option value="DAMABRANCO">DAMA BRANCO</option>
                    <option value="CRASH5">CRASH VELA 5X</option>
                    <option value="CRASH10">CRASH VELA 10X</option>
                    <option value="CRASH25">CRASH VELA 25X</option>
                </select>
            </div>
            <div class="mb-3" id="modoDiv" style="display: none;">
                <label class="form-label" for="modo">Modo</label>
                <select  class="form-select"  name="modo" id="modo">
                    <option disabled selected>Selecione um Modo</option>
                    <option value="0">Conservador</option>
                    <option value="1">Moderado</option>
                    <option value="2">Agressivo</option>
                </select>
            </div>
            <div class="mb-3 d-grid gap-2">
                <button class="btn btn-small text-uppercase btn-outline-danger" type="submit" id="proximo">Pr√≥ximo</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $('#dinheiro').mask('000.000.000.000.000,00', {reverse: true});
        })
    </script>
</body>

</html>
