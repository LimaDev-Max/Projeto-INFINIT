<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <div class="container mt-5 col-6">
        <h1 class="h4 text-center mb-5">INFINIT</h1>
        <div class="mb-3" style="text-align: center;">
            <input class="btn btn-outline-success" type="button" value="WIN" id="v">
            <input class="btn btn-outline-danger" type="button" value="LOSS" id="y">
        </div>
    
        <div class="container">
            <div class="label">
                Entrada R$ 2.00
            </div>
            <div class="copy-text">
                <input type="text" class="text" value="text">
                <button>
                    <i class="fa fa-clone"></i>
                </button>
            </div>
        </div>
    
        <div class="back">
    
            <a href="index1.html"><img src="img/favicon-32x32.png" alt=""></a>
        </div>
    </div>
 

    <script>
        const res = document.getElementById('resultado')
        const entraInicial = 2
        const win = document.getElementById("v")
        const loss = document.getElementById("y")
        const data = window.location.search
        const taxa = data.split("?")[1]
            .split("=")[1]

        let resultado = 0
        res.innerHTML = `Entrada Inicial R$ ${entraInicial.toFixed(2)}`
        win.addEventListener("click", e =>{
            resultado = taxa
            console.log(resultado)
        })

        loss.addEventListener("click", e => {
            e.preventDefault()
            let teste = (entraInicial * taxa)
            resultado += (teste) 
            console.log(resultado)
            res.innerHTML = resultado.toFixed(2)
        })
        console.log(taxa)
        
    </script>
</body>

</html>
