<body class="p-3 mb-2 bg-dark text-white">
    <div class="container mt-5 col-6 text-center ">
        <div>
            <img src="img/logo3.png" alt="">
        </div>
        <div>
            <span class="border border-primary rounded">resultado</span>
        </div>
        <div class="btn">
            <input type="button" value="WIN" id="v">
            <input type="button" value="LOSS" id="y">
        </div>
        
     <div class="back">

        <a href="index1.html"><img src="img/Back.png" alt=""></a>
    </div>
    </div>

    
    <script>
        const win = document.getElementById("v")
        const loss = document.getElementById("y")
        const data = window.location.search
        const taxa = data.split("?")[1]
            .split("=")[1]

        let resultado = 0

        win.addEventListener("click", e =>{
            resultado = taxa
            console.log(resultado)
        })

        loss.addEventListener("click", e => {
            e.preventDefault()
            let teste = taxa * 2
            resultado += teste
            console.log(resultado)
        })
        console.log(taxa)
    </script>
