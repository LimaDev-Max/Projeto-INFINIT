<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 mb-2 bg-dark text-white" >
    <div class="container mt-5 col-6 text-center">
        <div>
            <img src="img/logo3.png" alt="" style="width: 100%;"> 
        </div>

            <div>
                <input id="result" type="" placeholder="RESULTADO" value="">
                <button id="copy" class="btn btn-outline-primary">copiar</button>
            </div>
            

        <div class="btn">
            <input type="button" value="WIN" id="v" class="btn btn-outline-success">
            <input type="button" value="LOSS" id="y" class="btn btn-outline-danger">
        </div>

        <h2>Total de perca</h2>
        <h3 id="perca"></h3>

     <div class="back">

        <a href="index1.html"><img src="img/Back.png" alt=""></a>
    </div>
    </div>

    
    <script>
        const btnCopy = document.getElementById('copy')
        const tTperca = document.getElementById('perca')
        const copyResult = document.getElementById('result')
        const win = document.getElementById("v")
        const loss = document.getElementById("y")
        const data = window.location.search
        const taxa = data.split("?")[1]
            .split("=")[1]

        let contagem = 0
    
        

        let result = 2

        win.addEventListener("click", e =>{
            result = taxa
            console.log(result)
        })

        loss.addEventListener("click", e => {
            e.preventDefault()
            let teste = taxa * 2
            result += teste
            copyResult.value = result.toFixed(2)
            contagem += result
            tTperca.innerHTML = contagem.toFixed(2)
            
        })
        console.log(taxa)
        btnCopy.addEventListener("click", e =>{
            navigator.clipboard.writeText(copyResult.value)
            })
        

        
    </script>
</body>

</html>
